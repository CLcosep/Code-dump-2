<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzbuzz</title>
</head>
<body>
    <script>
        //takes user input if input is divisible by 3 write "Fizz" if 5 write "Buzz" if both "FizzBuzz" else print the number
        // takes user input
        // conditional loop
        // print result

        //takes user input for max gamelenght
        let answer = parseInt(prompt("Please enter the number to FizzBuzz up to: "));

        //conditional loop
        for (let i = 1; i<= answer; i++){
           if (i % 3 === 0 && i % 5 === 0){
            console.log("FizzBuzz");
           } else if( i % 3 === 0){
             console.log("Fizz");
           } else if (i % 5 === 0){
            console.log("Buzz")
           }
           else {
            console.log(i);
           }
        }
    </script>
    
</body>
